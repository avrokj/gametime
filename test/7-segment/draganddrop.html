<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }
  .item {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    margin: 5px;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }
  .dropzone {
    width: 110px;
    height: 110px;
    border: 2px dashed #000;
    margin-top: 20px;
    position: relative;
  }
  .dropped-item {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    margin: 5px;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
    position: absolute;
  }
  .dropped-item span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .court {
    display: flex;
  }
  p{
    font-size: xx-large;
  }
</style>
</head>
<body>
    <div>
        <p>Team players:</p>
    </div>
<div class="container class="ondragover="allowDrop(event)">
  <!-- Create draggable items -->
  <div class="item" draggable="true" id="1" ondragstart="drag(event)">Aliin</div>
  <div class="item" draggable="true" id="2" ondragstart="drag(event)">Aren</div>
  <div class="item" draggable="true" id="3" ondragstart="drag(event)">Jan</div>
  <div class="item" draggable="true" id="4" ondragstart="drag(event)">Karel</div>
  <div class="item" draggable="true" id="5" ondragstart="drag(event)">Kaspar</div>
  <div class="item" draggable="true" id="6" ondragstart="drag(event)">Liis</div>
  <div class="item" draggable="true" id="7" ondragstart="drag(event)">Mari-Liis</div>
  <div class="item" draggable="true" id="8" ondragstart="drag(event)">Merilyn</div>
  <div class="item" draggable="true" id="9" ondragstart="drag(event)">Raiko</div>
  <div class="item" draggable="true" id="10" ondragstart="drag(event)">Siim</div>
  <div class="item" draggable="true" id="11" ondragstart="drag(event)">Tene</div>
</div>
<div>
    <p>5 court players:</p>
</div>
    <div class="court" >
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
<div>
    <p>7 bench players:</p>
</div>
    <div class="court">
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<script>
function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  var draggableElement = document.getElementById(data);
  var dropzone = event.target.closest(".dropzone");
  if (dropzone && dropzone.childElementCount < 5) {
    var clone = draggableElement.cloneNode(true);
    clone.removeAttribute("draggable");
    clone.classList.add("dropped-item");
    var span = document.createElement("span");
    span.innerText = draggableElement.innerText;
    clone.appendChild(span);
    dropzone.appendChild(clone);
    draggableElement.style.backgroundColor = "green"; // Change background color of the dragged item
  }
}
</script>

</body>
</html>
