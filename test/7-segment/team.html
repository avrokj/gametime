<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team</title>
    <link rel="stylesheet" type="text/css" href="styles/output.css">
</head>
<body class="h-full overflow-x-hidden transition-colors duration-500 dark:bg-slate-900 dark:text-slate-50">
  <div class="container mx-auto">

  <h1 class="mb-8 text-6xl font-extrabold h-full text-center">Teams</h1>
  
  <div class="flex justify-center md:columns-4 sm:columns-1 gap-8">
        <div class="text-center dark:bg-slate-700 dark:text-slate-50 p-4 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px] dark:shadow-[rgba(238,_238,_238,_0.1)_0px_0px_16px] rounded-sm p-4">
          <a href="player.html">
            <img src="assets/ametikooli-logo_1.jpg" alt="Team Image" class="rounded-md w-72 h-72">
            <h2 class="text-3xl font-bold">TA-22</h2>
          </a>
        </div>
  </div>
  
  <div class="flex items-center container">
    <button onclick="history.back()" class="bg-white dark:bg-slate-600 hover:bg-blue-700 text-blue-700 dark:text-slate-100 hover:text-white font-bold py-2 px-4 border border-blue-700 dark:border-blue-900 rounded-full">Go Back</button>
   </div>  
  </div>
  <div class="flex justify-center mt-4">
    <button
        id="theme-toggle"
        type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 dark:focus:ring-orange-400 rounded-lg text-sm p-2.5"
    >
    <svg
      id="theme-toggle-dark-icon"
      class="w-5 h-5 hidden"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
      ></path>
    </svg>
    <svg
      id="theme-toggle-light-icon"
      class="w-5 h-5 hidden"

      xmlns="http://www.w3.org/2000/svg"

      <path

        fill-rule="evenodd"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
</div>
  
  <script type="module" src="../app.js"></script>

</html>
